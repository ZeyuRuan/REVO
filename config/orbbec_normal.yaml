%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 595.26451
Camera.fy: 595.87320
Camera.cx: 326.33187
Camera.cy: 239.14180

Camera.k1: 0.0735776
Camera.k2: -0.138046
Camera.p1: -0.00130072
Camera.p2: -0.000273177
Camera.k3: 0

Camera.width: 640
Camera.height: 480

cannyThreshold1: 60
cannyThreshold2: 20

#img pyr settings
#Pyramid Settings: 0 is img resolution (e.g. 640x480), then always factor 2 smaller
PYR_MIN_LVL: 2
PYR_MAX_LVL: 0
DEPTH_MIN: 0.1 #in [m]
DEPTH_MAX: 5.2 #in [m]
#Increases robustness by taking edges from higher levels
#see Schenk et al. BMVC 2017
USE_EDGE_HIST: 1 
INPUT_TYPE: 3
DEPTH_SCALE_FACTOR: 1000.0
DO_RECORD_IMAGES: 1
DO_ADAPT_CANNY_VALUES: 0
DO_WAIT_AUTOEXP: 0
IMG_FORMAT_BGRA: 1
